<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Sign-Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .workshop-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .workshop-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .workshop-details {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .enrollment-status {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .spots-remaining {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .full-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }

        .enrolled-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e1e5e9;
        }

        .enrolled-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .enrolled-student {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="workshop-header">
            <h1 class="workshop-title">Single Cell RNA-seq Analysis with Seurat</h1>
            <div class="workshop-details">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"/>
                </svg>
                Wednesday November 5, 2025
            </div>
            <div class="workshop-details">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/>
                </svg>
                Med Sci II, 3733
            </div>
        </div>

        <div class="enrollment-status">
            <div class="spots-remaining">
                <span id="spotsRemaining">10</span> spots remaining
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="full-message" id="fullMessage" style="display: none;">
            Workshop is full! No more spots available.
        </div>

        <div class="success-message" id="successMessage">
            Registration successful! You're enrolled in the workshop.
        </div>

        <form id="signupForm" action="https://formspree.io/f/mwpnledy" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Sign Up for Workshop
            </button>
        </form>


        <div class="enrolled-list" id="enrolledList">
            <h3>Enrolled Students</h3>
            <div id="studentList"></div>
        </div>
    </div>

    <script>
        let enrolledStudents = [];
        const maxCapacity = 10;

        function updateEnrollmentStatus() {
            const spotsRemaining = maxCapacity - enrolledStudents.length;
            const progressPercent = (enrolledStudents.length / maxCapacity) * 100;
            
            document.getElementById('spotsRemaining').textContent = spotsRemaining;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            const fullMessage = document.getElementById('fullMessage');
            
            if (spotsRemaining === 0) {
                form.style.display = 'none';
                fullMessage.style.display = 'block';
            } else {
                form.style.display = 'block';
                fullMessage.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function updateStudentList() {
            const studentListDiv = document.getElementById('studentList');
            studentListDiv.innerHTML = '';
            
            if (enrolledStudents.length === 0) {
                studentListDiv.innerHTML = '<p style="color: #666; font-style: italic;">No students enrolled yet</p>';
            } else {
                enrolledStudents.forEach((student, index) => {
                    const studentDiv = document.createElement('div');
                    studentDiv.className = 'enrolled-student';
                    studentDiv.innerHTML = `${index + 1}. ${student.firstName} ${student.lastName}`;
                    studentListDiv.appendChild(studentDiv);
                });
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            if (enrolledStudents.length >= maxCapacity) {
                e.preventDefault();
                return;
            }
            
            const formData = new FormData(this);
            const student = {
                firstName: formData.get('firstName') || 'Unknown',
                lastName: formData.get('lastName') || 'Unknown',
                email: formData.get('email') || 'Unknown'
            };
            
            // Check for duplicate email (for display purposes)
            const duplicate = enrolledStudents.find(s => 
                s.email.toLowerCase() === student.email.toLowerCase()
            );
            
            if (duplicate) {
                alert('A student with this email is already registered.');
                e.preventDefault();
                return;
            }
            
            // Add to local display list
            enrolledStudents.push(student);
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Reset form after a delay to allow Formspree submission
            setTimeout(() => {
                this.reset();
                updateEnrollmentStatus();
                updateStudentList();
            }, 1000);
        });

        // Initialize the display
        updateEnrollmentStatus();
        updateStudentList();
    </script>
</body>
</html>
